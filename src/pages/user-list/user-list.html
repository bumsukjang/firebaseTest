<ion-header>

  <ion-navbar>
    <ion-title>사용자 목록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getUsers($event)" placeholder="E-mail"></ion-searchbar>
  <ion-list>
    <div *ngFor="let user of userList">					
      <ion-item >			
        <ion-avatar item-start>
          <img src="{{user.picture_url?user.picture_url:'assets/imgs/person.png'}}">
        </ion-avatar>
        <ion-label>
            <h2>{{user.name}} 님</h2>
            <p>{{user.email}}</p>
        </ion-label>				
        <button ion-button clear item-end [disabled]="appliedFriendList.indexOf(user.id) != -1 || friendList.indexOf(user.id) != -1" (click)="applyFriend(user)">{{appliedFriendList.indexOf(user.id)!=-1?"요청됨":friendList.indexOf(user.id)!=-1?"등록됨":"추가"}}</button>
      </ion-item>	
    </div>
  </ion-list>
</ion-content>
